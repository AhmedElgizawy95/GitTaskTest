<div class="card">
    <div class="card-header">
        <h5 class="card-title">Add Product</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="imgUrl">Image URL</label>
                <input type="text" class="form-control" id="imgUrl" placeholder="Enter image URL" [(ngModel)]="addedProduct.img" [ngModelOptions]="{standalone: true}" >
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter product name" [(ngModel)]="addedProduct.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price" [(ngModel)]="addedProduct.price" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="addedProduct.description" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Product</button>
        </form>
    </div>
</div>
